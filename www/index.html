<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Igreja Digital</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
  <link rel="stylesheet" href="lib/framework7-icons/framework7-icons.css">

    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- PANELS-->
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
      <img id="logo" src="church/logo.png">
      <div class="igreja-nome center sliding" style="left: 0px;">IELBC</div>
      <div class="list-block">
        <ul>

          <li id="mensagens">
            <div class="item-content">
              <div class="item-media"> <i class="f7-icons">message</i></div>
              <div class="item-inner">
                <div class="item-title"><a class="panel-close" href="mensagens.html">Mensagens e Avisos</a></div>
              </div>
            </div>
          </li>


          <li id="agenda">
            <div class="item-content">
              <div class="item-media"> <i class="f7-icons">calendar</i></div>
              <div class="item-inner">
                <div class="item-title">Agenda</div>
              </div>
            </div>
          </li>


          <li id="oracao">
            <div class="item-content">
              <div class="item-media"> <i class="f7-icons">star</i></div>
              <div class="item-inner">
                <div class="item-title"><a class="panel-close" href="#">Pedido de Oração</a></div>
              </div>
            </div>
          </li>


          <li id="chat">

            <div class="item-content">
                <div class="item-media"> <i class="f7-icons">chat</i></div>
                  <div class="item-inner">
                  <div class="item-title"><a class="panel-close" href="contato.html">Contato</a></div>
                  </div>
            </div>
          </li>

          <li id="a-igreja">
            <div class="item-content">
              <div class="item-media"> <i class="f7-icons">info_round_fill</i></div>
              <div class="item-inner">
                <div class="item-title">Sobre a Igreja</div>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>

    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <h4>Configurações</h4>
        <p><a class="panel-open" href="#">Open Left Panel</a></p>
        <p><a class="panel-open" href="#" data-panel="right">Open Right Panel</a>
      </div>
    </div>

    <!-- VIEWS -->
    <div class="views">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">

          <div class="navbar-inner">

            <div class="left">
              <a href="#" class="link icon-only open-panel"><i class="f7-icons size-22">keyboard_fill</i></a>
            </div>

            <div class="center sliding church-name">x</div>

            <div class="right">
              <a href="#" class="link icon-only open-panel"  data-panel="right"><i class="f7-icons size-22">more_vertical_fill</i></a>
            </div>

          </div>

        </div>


        <div class="pages navbar-through toolbar-through">

          <!-- Page, "data-page" contains page name -->
          <div data-page="dashboard" class="page">

            <div class="page-content">
              <div class="content-block">
                <p>Page content goes here</p>
                  <a href="about.html">About app</a>
                </div>
              </div>
            </div>

        </div>

          <!-- Bottom Toolbar-->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

      </div>

    </div>

    <!-- Carrega Javascripts -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="church/church.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
